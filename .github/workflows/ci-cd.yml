name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: ghcr.io
      DOCKER_REPOSITORY: ${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            ./server/package-lock.json
            ./client/package-lock.json

      - name: Install server dependencies
        working-directory: ./server
        run: npm ci

      - name: Install client dependencies
        working-directory: ./client
        run: npm ci

      - name: Generate Prisma client
        working-directory: ./server
        run: npx prisma generate

      - name: Build NestJS server
        working-directory: ./server
        run: npm run build

      - name: Build Nuxt client
        working-directory: ./client
        run: npm run build

      - name: Check Prisma migrations
        working-directory: ./server
        run: npx prisma migrate deploy

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images
        run: |
          docker build -t ghcr.io/${{ github.repository }}/task-server:latest ./server
          docker build -t ghcr.io/${{ github.repository }}/task-client:latest ./client

      - name: Push Docker images
        run: |
          docker push ghcr.io/${{ github.repository }}/task-server:latest
          docker push ghcr.io/${{ github.repository }}/task-client:latest

