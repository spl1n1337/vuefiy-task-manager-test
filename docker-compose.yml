version: '3.9'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: task-server
    restart: always
    ports:
      - "4040:4040"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/tasks?schema=public"
      REDIS_URL: "redis://redis:6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        npx prisma migrate deploy &&
        node dist/src/main.js
      "

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: task-client
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - server

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tasks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
